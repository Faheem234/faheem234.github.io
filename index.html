 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faheem Nawaz</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
  }

  /* Center page */
  .page {
    display: flex;
    justify-content: center;
    padding: 30px 15px;
  }

  /* Main container */
  .container {
    width: 100%;
    max-width: 1200px;   /* ðŸ‘ˆ desktop width */
    background: #fff;
    padding: 30px;
    border-radius: 16px;
  }
 .image-row {
  display: flex;
  flex-direction: row;   /* ðŸ‘ˆ force side bside */
  gap: 20px;
  width: 100%;
}

.image-row img {
  flex: 1;               /* ðŸ‘ˆ equal width */
  aspect-ratio: 3 / 4;   /* keeps clarity */
  object-fit: cover;
  border-radius: 18px;
}

  /* IMAGE ROW */
  .image-row {
    display: flex;          /* ðŸ”¥ NOT GRID */
    gap: 20px;
  }

  /* TEXT */
  h1 {
    margin: 30px 0 10px;
    font-size: 42px;
  }

  h2 {
    margin: 0 0 15px;
    font-weight: normal;
    color: #555;
  }

  p {
    font-size: 20px;
    line-height: 1.6;
    color: #333;
  }
 .image-row {
  display: flex;
  gap: 20px;
  width: 100%;
}

.image-row img {
  flex: 1;                 /* equal width */
  aspect-ratio: 3 / 4;     /* clear image */
  object-fit: cover;
  border-radius: 18px;
}

  /* MOBILE VIEW */
  @media (max-width: 768px) {
    .image-row {
      flex-direction: column;   /* ðŸ‘ˆ stack only on mobile */
    }
   .image-row img {
  width: 100%;
   }

    h1 {
      font-size: 34px;
    }

    p {
      font-size: 17px;
    }
  }
</style>
</head>

<body>
  <div class="page">
    <div class="container">

      <div class="image-row">
        <img src="photo.jpg" alt="Photo 1">
        <img src="photo2.jpg" alt="Photo 2">
      </div>

      <h1>Faheem Nawaz</h1>
      <p>B.Tech CSE Student</p>
      <p>This is my personal info page.</p>

    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faheem Nawaz</title>

  <style>
    /* ===== BODY ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
    }

    /* ===== MAIN CONTAINER ===== */
    .container {
      width: 100%;
      max-width: 1000px;   /* controls desktop width */
      background: #fff;
      padding: 20px;
    }

    /* ===== IMAGE ROW ===== */
    .image-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .image-row img {
      width: 100%;
      height: 260px;
      object-fit: cover;   /* keeps image clear */
      border-radius: 16px;
    }

    /* ===== TEXT ===== */
    .title {
      margin-top: 25px;
      font-size: 42px;
      font-weight: bold;
      white-space: nowrap;   /* one line title */
    }

    .subtitle {
      font-size: 22px;
      color: #555;
      margin-top: 8px;
    }

    .desc {
      font-size: 20px;
      color: #333;
      margin-top: 12px;
      line-height: 1.6;
    }

    /* ===== MOBILE VIEW ===== */
    @media (max-width: 600px) {
      .image-row {
        grid-template-columns: 1fr;
      }

      .image-row img {
        height: 220px;
      }

      .title {
        font-size: 32px;
        white-space: normal; /* allow wrap on small screens */
      }

      .subtitle {
        font-size: 18px;
      }

      .desc {
        font-size: 17px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- IMAGES -->
    <div class="image-row">
      <img src="photo.jpg" alt="Faheem Photo 1">
      <img src="photo2.jpg" alt="Faheem Photo 2">
    </div>

    <!-- TEXT -->
    <h1 class="title">Faheem Nawaz</h1>
    <div class="subtitle">B.Tech CSE Student</div>
    <div class="desc">This is my personal info page.</div>

  </div>
</body>
</html>

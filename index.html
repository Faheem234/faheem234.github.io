<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faheem Nawaz</title>

<style>
  /* ===== RESET ===== */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
  }

  /* ===== PAGE WRAPPER ===== */
  .page {
    display: flex;
    justify-content: center;
    padding: 30px 15px;
  }

  /* ===== MAIN CONTAINER ===== */
  .container {
    width: 100%;
    max-width: 1100px;   /* ðŸ”¥ desktop control */
    background: #ffffff;
    padding: 30px;
    border-radius: 16px;
  }

  /* ===== IMAGE ROW ===== */
  .image-row {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 20px;
  }

  .image-row img {
    width: 100%;
    height: 280px;       /* ðŸ”¥ fixed desktop height */
    object-fit: cover;
    border-radius: 18px;
  }

  /* ===== TEXT ===== */
  h1 {
    margin: 30px 0 10px;
    font-size: 44px;
    white-space: nowrap;
  }

  h2 {
    margin: 0 0 15px;
    font-weight: normal;
    color: #555;
  }

  p {
    font-size: 20px;
    color: #333;
    line-height: 1.6;
  }

  /* ===== MOBILE FIX ===== */
  @media (max-width: 768px) {
    .image-row {
      grid-template-columns: 1fr;
    }

    .image-row img {
      height: 220px;
    }

    h1 {
      font-size: 34px;
      white-space: normal;
    }

    p {
      font-size: 17px;
    }
  }
</style>
</head>

<body>
  <div class="page">
    <div class="container">

      <div class="image-row">
        <img src="photo.jpg" alt="Faheem photo 1">
        <img src="photo2.jpg" alt="Faheem photo 2">
      </div>

      <h1>Faheem Nawaz</h1>
      <p>B.Tech CSE Student</p>
      <p>This is my personal info page.</p>

    </div>
  </div>
</body>
</html>

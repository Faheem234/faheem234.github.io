 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faheem Nawaz</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #f2f2f2;
  font-family: Arial, sans-serif;
}

/* Page center */
.page {
  display: flex;
  justify-content: center;
  padding: 20px;
}

/* Main container */
.container {
  width: 100%;
  max-width: 1200px;
  background: #fff;
  padding: 20px;
  border-radius: 16px;
}

/* ðŸ”¥ IMAGE GRID */
.image-row {
  display: grid;
  grid-template-columns: 1fr 1fr;   /* SIDE BY SIDE */
  gap: 20px;
}

/* Images */
.image-row img {
  width: 100%;
  height: 420px;
  object-fit: cover;   /* keeps portrait clear */
  border-radius: 16px;
}

/* Text */
h1 {
  margin: 25px 0 10px;
  font-size: 36px;
}

p {
  font-size: 18px;
  color: #444;
}

/* ðŸ“± MOBILE FIX */
@media (max-width: 768px) {
  .image-row {
    grid-template-columns: 1fr;   /* stack */
  }

  .image-row img {
    height: 260px;
  }

  h1 {
    font-size: 28px;
  }

  p {
    font-size: 16px;
  }
}
</style>
</head>

<body>

<div class="page">
  <div class="container">

    <div class="image-row">
      <img src="photo.jpg" alt="Photo 1">
      <img src="photo2.jpg" alt="Photo 2">
    </div>

    <h1>Faheem Nawaz</h1>
    <p>B.Tech CSE Student</p>

  </div>
</div>

</body>
</html>
